<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-qrcode"></i>
          <span>QR code</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-address-book"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-fingerprint"></i>
          <span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">recommended friends</h6>
        <span>You have no recommended friends</span>
      </div>
      <div class="Open-Chat__header">
        <h4 class="Open-chat__title">Open chat</h4>
        <span
          >Go to Open Chat Home <i class="fas fa-chevron-right fa-xs"></i>
        </span>
      </div>
      <div class="open-post">
        <div class="open-post__column">
          <h5 class="open-post__title">#BTS</h5>
          <h6 class="open-post__hashtags">#bts#army#friends</h6>
          <div class="open-post__members">
            <img
              src="https://chat.google.com/api/get_attachment_url?hl=ko&authuser=1&url_type=FIFE_URL&content_type=image%2Fjpeg&attachment_reference=AF5iMzls0jPKtxXAniGEV7h863kRg1bDGwekcD1tOfIbrZYr6cfPpqHd1CEmuxb39GkBVg4hYRh6jgxe_qOdwRsaGe0ydlrGoORB02Ba-_zWPixRGB5zYyqsbTbyKVhcJOkAcxskd4uP9mMCvgXImz4mHhiyyC5Wq63nx5MlPHhtcLfZd_q3amF_qhIEIXkRJXFsRSsOKttvCxCGAEAHBfjP7byuqAR_AOj9We_UyEkuk-4IQ2v6QbsTJmwrcnM%3D&sz=s512"
            />
            <span class="open-post__members-count">802 members</span>
            <div class="divider"></div>
            <span class="open-post__members-status">Active</span>
          </div>
        </div>
        <div class="open-post__column">
          <div class="open-post__photo">
            <img
              src="https://chat.google.com/api/get_attachment_url?hl=ko&authuser=1&url_type=FIFE_URL&content_type=image%2Fjpeg&attachment_reference=AF5iMzls0jPKtxXAniGEV7h863kRg1bDGwekcD1tOfIbrZYr6cfPpqHd1CEmuxb39GkBVg4hYRh6jgxe_qOdwRsaGe0ydlrGoORB02Ba-_zWPixRGB5zYyqsbTbyKVhcJOkAcxskd4uP9mMCvgXImz4mHhiyyC5Wq63nx5MlPHhtcLfZd_q3amF_qhIEIXkRJXFsRSsOKttvCxCGAEAHBfjP7byuqAR_AOj9We_UyEkuk-4IQ2v6QbsTJmwrcnM%3D&sz=s512"
            />
            <div class="open-post__heart-count">
              <i class="fas fa-heart"></i><span>326</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">Your scrren is too big!</div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
